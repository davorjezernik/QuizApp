<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="icon" href="./Quizapp Dark/Quizapp/logo.png" type="image/icon type">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary mb-5">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container-two">
    <div class="card" id="quiz-End" style="display: none;">
      <div class="center">
        <h5 class="card-title">Quiz beendet!</h5>
      </div>
      <img src="./Quizapp Dark/Quizapp/brain result.png" class="card-img-top">
      <div class="card-body">
        <div class="center">
          <p>Du hast <b id="amount-of-correct-answers">xxx</b> von <b id="amount-Of-Questions">xxx</b> richtig
            beantwortet</p>
        </div>
        <div class="button-row">
          <button onclick="restartGame()" class="btn btn-dark">Erneut spielen</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="container" id="quiz-Begin">
    <div class="card quiz-card mb-5">
      <img src="./Quizapp Dark/Quizapp/brainbg.jpg" class="card-img-top" alt="...">
      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <div class="card-body">
        <h5 class="card-title" id="questionTXT">Frage</h5>

        <div class="card mb-2 quiz-card-answner" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-card-answner" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-card-answner" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card mb-2 quiz-card-answner" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="question-number">1</b> von <b id="question-all">1</b> Fragen
          </span>

          <button onclick="nextQuestion()" class="btn btn-dark" disabled id="next-Button">NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
